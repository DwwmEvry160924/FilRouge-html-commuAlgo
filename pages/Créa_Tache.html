<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/Créa_Tache.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title> Page Création de Tâche </title>
</head>

<body>
    <div class="background">
        <img src="../assets/image/background__image.jpg" class="background_img">
    </div>

    <header>
        <div class="nav_container">
            <nav>
                <a href="../pages/Profile.html">
                    <i class="bi bi-person-circle" style="color: rgba(29, 47, 111, 1)"></i>
                </a>

                <a href="../pages/dashboardv2.html">
                    <img src="../assets/image/logo_bg.png" alt="logo du site">
                </a>

                <a href="../chat.html">
                    <i class="bi bi-chat-left-fill" style="color: rgba(29, 47, 111, 1)"></i>
                </a>

                <a href="../pages/Projet.html">
                    <i class="bi bi-list-check" style="color: rgba(29, 47, 111, 1)"></i>
                </a>

                <a href="../pages/notif.html">
                    <i class="bi bi-bell" style="color: rgba(29, 47, 111, 1)"></i>
                </a>

                <a href="../pages/Connexion.html">
                    <i class="bi bi-box-arrow-right" style="color: rgba(29, 47, 111, 1)"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="contain">
            <form class="formu">
                <div class="Title">
                    <label id="title-text"> Nom de la Tâche </label><i class="bi bi-pencil pen-container edit-icon"></i>
                    <input type="text" class="title-input" style="display:none;">
                    
                    <div id="titreError"></div>
                </div>
                <div class="Title2">
                    <h4> Nom de la Liste</h4>
                </div>
                <div class="date">
                    <label for="date"> Date Limite : </label>
                    <input type="date" id="date" name="date">
                    <div id="dateError"></div>
                </div>
                <div class="descri">
                    <label> Description de la tâche : </label>
                    <textarea name="description" id="description" rows="12" placeholder="Nulla vel velit tristique, pretium urna at,vestibulum felis. Duis fringilla purus eu nisl venenatis fermentum. Mauris at blandit libero. Donec eu aliquet risus.Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Suspendisse sed lobortis nibh."></textarea>
                    <div id="descriptionError"></div>
                </div>
                <div class="Pj">
                    <label for="Pj"> <strong>Ajouter des Piéces Jointes : </strong> <br>(format jpg, png, pdf / 8MO max)</label>
                    <input type="file">
                </div>
                <button type="submit" class="valid"> Enregistrer la Tâche</button>
            </form>
        </div>
        
    </main>

    <script type="text/javascript" src="../assets/js/creaTache.js"></script>
</body>
</html>
