            </div>
            
                <div id="password">

                <div id="compte">

                <a href="../pages/index.html" target="_blank" id="inscription">Inscrivez-vous</a> 
            </div>

                <div id="mdp_lost">
                <p>Mot de passe oublié ?</p>
                <a href="../pages/Recup_mot_de_passe.html" target="_blank" id="oubli">Récuperer mot de passe</a> 
                </div>



                <div class="valider-container">
                   <button type="submit" value="Valider"> Valider</button>

            </form>

            <div id="lien-container">
            <a href="../pages/politiques_confidentialite.html" target="_blank" id="lien">Politique de confidentialité</a>
