<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title> Identification </title>
</head>

<body>

    <div class="background">
        <img src="../assets/image/background__image.jpg" class="background_img">
    </div>

    <header>
        <div class="logo-container">
            <img src="../assets/image/logo_bg.png" id="logo" alt="Logo de l'application">
        </div>
        <div class="inscription-container">
            <h1> S'identifier </h1>
        </div>
    </header>

    <main>
        <div class="contenu"> 
            <section id="formu">
                <!-- action="" Manque un partie PHP pour le tri d'information -->
                <form action="" method="post">
                    <div id="mail"> 
                        <label for="mail2"> Adresse Mail * : </label>
                        <input type="email" placeholder="exemple@mail.com" name="mail" id="email" size="30">
                        <!-- appendchild paragraphe rouge --> 
                    </div>
                    <div id="password">
                        <label for="password"> Mot de Passe * :  <i title="8 caractére minimum, 16 maximum, 1 Maj, 1 Min et 1 caractére spécial" class="bi bi-info-circle"></i></label>
                        <input type="password" name="password" id="password1" placeholder="A6e!leuis8" minlength="8"
                            maxlength="16" size="30">
                    </div>
                    <div id="cpassword">
                        <!-- Vérification des Majuscules, minuscule, chiffre, caractére spécial, impossible en HTML uniquement. -->
                        <label for="cpassword"> Vérification Mot de Passe * : <i title="8 caractére minimum, 16 maximum, 1 Maj, 1 Min et 1 caractére spécial strictement le même mot de passe" class="bi bi-info-circle"></i> </label>
                        <input type="password" name="cpassword" id="cpassword2" placeholder="A6e!leuis8" minlength="8"
                            maxlength="16" size="20">
                    </div>
                    <button type="submit" value="Valider">Valider</button>
                </form>
            </section>
            <a href="Connexion.html" id="account">Vous avez déja un compte ? </a>
            <div id="lien-container">
                <p><a href="../pages/politiques_confidentialite.html" target="_blank"> Politique de Confidentialité </a></p>
            </div>
        </div>
    </main>

    <script src="../assets/js/index.js"></script>
</body>
</html>
