<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/Creation_projet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Creation de projet</title>

</head>

<body>

    <div class="background">
        <img src="../assets/image/background__image.jpg" class="background_img">
    </div>

    <header>
        <nav>
            <a href="../pages/Profile.html">
                <i class="bi bi-person-circle" style="color: rgba(29, 47, 111, 1)"></i>
            </a>

            <a href="../pages/dashboardv2.html">
                <img src="../assets/image/logo_bg.png" alt="logo du site">
            </a>

            <a href="../pages/chat.html">
                <i class="bi bi-chat-left-fill" style="color: rgba(29, 47, 111, 1)"></i>
            </a>

            <a href="../pages/etat_des_taches.html">
                <i class="bi bi-list-check" style="color: rgba(29, 47, 111, 1)"></i>
            </a>

            <a href="../pages/notif.html">
                <i class="bi bi-bell" style="color: rgba(29, 47, 111, 1)"></i>
            </a>

            <a id="dcIcone" href="../pages/Connexion.html"> <!-- j'avais mis id="dcIcone" dans le <i> -->
                <i class="bi bi-box-arrow-right" style="color: rgba(29, 47, 111, 1)"></i>

            </a>

            <div id="dcModal" class="modal"> <!-- j avais mis cette div dans le <a> => je l'ai donc sorti du <a> avec raccourci alt+fleche du bas -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
                    <a class="confirmBtn" href="../pages/Connexion.html" target="_self">Confirmer</a> <!-- target="_blank" Opens the linked document in a new window or tab, target="_self" Opens the linked document in the same frame as it was clicked (this is default)-->
                    <button class="cancelBtn">Annuler</button>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section id="projectList">
            <article class="projectColumn">
                <h4 class="titre">Créer un projet</h4>
                <div class="taskList">
                    <div id="projet">
                        <form action="" method="post">
                            <label for="text"> Projet : </label>
                            <input id="project" type="text" placeholder="Nom projet" name="Projet" size="30">
                            <div id="projectError"></div>
                    </div>
                    <div id="date">
                        <label for="date">date de début :</label>
                        <input type="date" id="dateDebut" name="date">
                        <div id="dateDebutError"></div>
                        <label for="date">date de fin :</label>
                        <input type="date" id="dateFin" name="date">
                        <div id="dateFinError"></div>
                    </div>
                    <div class="description">
                        <label for="Message">Description du projet :</label>
                        <textarea id="message" name="messaage" placeholder="descriptif du projett">
                        </textarea>
                        <div id="descriptionError"></div>
                    </div>
                    <div class="confirmer-container">
                        <button class="saveBtn" type="submit" value="Valider" id="bouton"> Enregistrer le projet </button>
                    </div>
                    <div id="valide"></div>
                    </form>
                </div>
            </article>
        </section>
    </main>

    <script src="../assets/js/Creation_projet.js"></script>
</body>
