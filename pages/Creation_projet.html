<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/Creation_projet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Creation de projet</title>

</head>

<body>

    <div class="background">
        <img src="../assets/image/background__image.jpg" class="background_img">
    </div>

    <header>
        <div class="nav_container">
            <nav>
                <a href="../pages/Profile.html">
                    <i class="bi bi-person-circle"></i>
                </a>

                <a href="dashboardv2.html">
                    <img src="../assets/image/logo_bg.png" alt="logo du site">
                </a>

                <a href="../pages/chat.html">
                    <i class="bi bi-chat-left-fill"></i>
                </a>

                <a href="../pages/Projet.html">
                    <i class="bi bi-list-check"></i>
                </a>

                <a href="../pages/notif.html">
                    <i class="bi bi-bell"></i>
                </a>

                <a href="../pages/Connexion.html">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>

        <section id="projectList">
            <article class="projectColumn">
                <h4 class="titre">Créer un projet</h4>
                <div class="taskList">
                    <div id="projet">
                        <form action="" method="post">
                            <label for="text"> Projet : </label>
                            <input id="project" type="text" placeholder="Nom projet" name="Projet" size="30">
                            <div id="projectError"></div>
                    </div>
                    <div id="date">
                        <label for="date">date de début :</label>
                        <input type="date" id="dateDebut" name="date">
                        <div id="dateDebutError"></div>
                        <label for="date">date de fin :</label>
                        <input type="date" id="dateFin" name="date">
                        <div id="dateFinError"></div>
                    </div>
                    <div class="description">
                        <label for="Message">Description du projet :</label>
                        <textarea id="message" name"messaage" placeholder="descriptif du projett">
                        </textarea>
                        <div id="descriptionError"></div>
                    </div>
                    <div class="confirmer-container">
                        <button type="submit" value="Valider" id="bouton"> Enregistrer le projet </button>
                    </div>
                    <div id="valide"></div>
                    </form>
                </div>
            </article>
        </section>
    </main>

    <script src="../assets/js/Creation_projet.js"></script>
</body>
